<div class="home-header">
  <div class="logo-area">
    <img [src]="logoPath" alt="Focus Automação e Sistemas">
  </div>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      @for (machine of machineList; track $index) {
      <mat-list-item  (click)="redirectToHome(machine.id)" >{{ machine.machineName }}</mat-list-item>
      } @empty {
        <p>Não há dados disponíveis</p>
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>

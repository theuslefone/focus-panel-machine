<div *ngIf="unsavedChanges" class="SaveChanges">
  <button mat-raised-button (click)="saveDashboardLayout()">Salvar alterações</button>
</div>

<ul class="options-header">
  <li (click)="addItem(machine.name)" class="add-button cols-2" *ngFor="let machine of machineList">
    {{ machine.name }}
  </li>
</ul>


<gridster [options]="options">
  <gridster-item 
  (click)="unsaveChanges()"
  (touchend)="unsaveChanges()"
  [item]="item" *ngFor="let item of dashboard">
  <div class="content-gridster">
    <div class="button-holder">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu yPosition="above" #menu="matMenu">
        <button mat-menu-item
        (mousedown)="removeItem($event, item)"
        (touchstart)="removeItem($event, item)">
          <mat-icon>delete</mat-icon>
          <span>Excluir</span>
        </button>
      </mat-menu>
    </div>
    <div class="chart">
      <p>{{ item['key'] }}</p>
      <p *ngIf="item['id']">ID: {{ item['id'] }}</p>
    </div>
  </div>
  </gridster-item>
</gridster>
